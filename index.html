<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Result Summary</title>
  </head>
  <body>
    <main class="result-main">
      <section class="result-container">
        <h6>Your result</h6>
        <section class="result-point">
          <h1>76</h1>
          <h3>of 100</h3>
        </section>
        <section class="result-text"></section>
        <h5>Great</h5>
        <p>
          You scored higher than 65% of the people who have taken these test.
        </p>
      </section>
      <section class="summary-main">
        <section class="summary-header">
          <h3>Summary</h3>
        </section>
        <section class="summary-list-container">
          <div class="summary-list" id="reaction">
            <section class="left">
              <img src="./assets/images/icon-reaction.svg" />
              <h6>Reaction</h6>
            </section>
            <h6>80/100</h6>
          </div>
          <div class="summary-list" id="memory">
            <section class="left">
              <img src="./assets/images/icon-memory.svg" />
              <h6>Memory</h6>
            </section>
            <h6>92/100</h6>
          </div>
          <div class="summary-list" id="verbal">
            <section class="left">
              <img src="./assets/images/icon-verbal.svg" />
              <h6>Verbal</h6>
            </section>
            <h6>61/100</h6>
          </div>
          <div class="summary-list" id="visual">
            <section class="left">
              <img src="./assets/images/icon-visual.svg" />
              <h6>Visual</h6>
            </section>
            <h6>72/100</h6>
          </div>
        </section>
        <section class="summary-button">
          <input type="submit" value="Continue" />
        </section>
      </section>
    </main>
  </body>
</html>
